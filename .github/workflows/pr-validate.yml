name: PR Validate (Factory) - local plan only

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5  # adjust if needed

      - name: Terraform fmt (check)
        working-directory: environments/dev/storage_test
        run: terraform fmt -check -recursive

      - name: Terraform init (local backend)
        working-directory: environments/dev/storage_test
        run: terraform init -backend=false -input=false

      - name: Terraform validate
        working-directory: environments/dev/storage_test
        run: terraform validate

      - name: Terraform plan (local)
        working-directory: environments/dev/storage_test
        run: terraform plan -input=false -out=tfplan -refresh=false

      - name: Terraform show (to JSON)
        working-directory: environments/dev/storage_test
        run: terraform show -json tfplan > plan.json

      - name: Upload plan.json (artifact - optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tf-plan-json
          path: environments/dev/storage_test/plan.json
