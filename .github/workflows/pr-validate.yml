
name: PR Validate (Factory)

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5  # adjust if needed

      # --- Simple fix: write TFC credentials file ---
      - name: Configure Terraform Cloud credentials
        run: |
          mkdir -p ~/.terraform.d
          cat > ~/.terraform.d/credentials.tfrc.json <<'EOF'
          {
            "credentials": {
              "app.terraform.io": {
                "token": "${{ secrets.TF_API_TOKEN }}"
              }
            }
          }
          EOF

      - name: Terraform Init
        working-directory: environments/dev/storage_test   # <-- update if your test path differs
        run: terraform init -input=false

      - name: Terraform Plan (save plan)
        working-directory: environments/dev/storage_test
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Show (to JSON)
        working-directory: environments/dev/storage_test
        run: terraform show -json tfplan > plan.json

      - name: Install Wiz CLI
        run: |
          curl -sL https://get.wiz.io/wiz-cli.sh | bash
          mv wiz /usr/local/bin/wiz
          wiz --version

      - name: Wiz IaC Scan
        working-directory: environments/dev/storage_test
        env:
          WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
          WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}
        run: |
          wiz iac scan --json plan.json --exit-code-on-fail
